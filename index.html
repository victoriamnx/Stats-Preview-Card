<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div id="right-section">
        <img
          id="desktop"
          src="components/images/image-header-desktop.png"
          alt="Header Image"
        />
        <img
          id="mobile"
          src="components/images/image-header-mobile.png"
          alt="Header Image"
        />
      </div>

      <div id="left-section">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <div>
            <h2>10k+</h2>
            <h3>COMPANIES</h3>
          </div>
          <div>
            <h2>314</h2>
            <h3>TEMPLATES</h3>
          </div>
          <div id="querie">
            <h2>12M+</h2>
            <h3>QUERIES</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <span>Challenge by&nbsp;</span
      ><a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        title="Frontend Mentor site"
        >Frontend Mentor.
      </a>
      <span> Coded by&nbsp;</span
      ><a href="https://github.com/victoriamnx" title="Github profile"
        >victoriamnx.</a
      >
    </div>
  </body>
</html>
